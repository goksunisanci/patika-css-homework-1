<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Göksu Nişancı</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;1,400;1,500&display=swap"
          rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
    <div id="header" class="top-container">

    </div>
    <div class="middle-container">
        <div class="skill">
            <img class="skill-img" src="images/python.png" alt="">
            <div class="skill-name">Python</div>
            <div class="skill-rate">★★★☆☆</div>
        </div>
        <div class="skill">
            <img class="skill-img" src="images/html-5.png" alt="">
            <div class="skill-name">HTML5</div>
            <div class="skill-rate">★★★☆☆</div>
        </div>
        <div class="skill">
            <img class="skill-img" src="images/css.png" alt="">
            <div class="skill-name">CSS3</div>
            <div class="skill-rate">★★★☆☆</div>
        </div>
        <div class="skill">
            <img class="skill-img" src="images/programming.png" alt="">
            <div class="skill-name">OOP</div>
            <div class="skill-rate">★★☆☆☆</div>
        </div>
        <div class="skill">
            <img class="skill-img" src="images/geogebra.png" alt="">
            <div class="skill-name">Geogebra</div>
            <div class="skill-rate">★★★★★</div>
        </div>
    </div>
    </div>
    <div id="footer" class="bottom-container">

    </div>

</body>
</html>
